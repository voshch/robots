[
  ## COMMON
  # Odometry (Gazebo -> ROS2)
  {
    "gz_topic": "/model/{robot_name}/odometry",
    "ros_topic": "odom",
    "ros_type": "nav_msgs/msg/Odometry",
    "gz_type": "gz.msgs.Odometry",
    "direction": "[",
  },
  # IMU (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/imu_sensor/imu",
    "ros_topic": "imu/data",
    "ros_type": "sensor_msgs/msg/Imu",
    "gz_type": "gz.msgs.IMU",
    "direction": "[",
  },
  # Velocity command (ROS2 -> Gazebo)
  {
    "gz_topic": "/model/{robot_name}/cmd_vel",
    "ros_topic": "cmd_vel",
    "ros_type": "geometry_msgs/msg/Twist",
    "gz_type": "gz.msgs.Twist",
    "direction": "]",
  },
  # TF Data (Gazebo -> ROS2)
  {
    "gz_topic": "/model/{robot_name}/tf",
    "ros_topic": "/tf",
    "ros_type": "tf2_msgs/msg/TFMessage",
    "gz_type": "gz.msgs.Pose_V",
    "direction": "[",
  },
  {
    "gz_topic": "/model/{robot_name}/tf_static",
    "ros_topic": "/tf_static",
    "ros_type": "tf2_msgs/msg/TFMessage",
    "gz_type": "gz.msgs.Pose_V",
    "direction": "[",
  },
  # Joint states
  {
    "gz_topic": "/model/{robot_name}/joint_states",
    "ros_topic": "/joint_states",
    "ros_type": "sensor_msgs/msg/JointState",
    "gz_type": "gz.msgs.Model",
    "direction": "[",
  },

  ## front_laser
  # Lidar Scan (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/front_laser/scan",
    "ros_topic": "front_laser",
    "ros_type": "sensor_msgs/msg/LaserScan",
    "gz_type": "gz.msgs.LaserScan",
    "direction": "[",
  },
  # Lidar Point Cloud (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/front_laser/scan/points",
    "ros_topic": "front_laser/points",
    "ros_type": "sensor_msgs/msg/PointCloud2",
    "gz_type": "gz.msgs.PointCloudPacked",
    "direction": "[",
  },

  ## rear_laser
  # Lidar Scan (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/rear_laser/scan",
    "ros_topic": "rear_laser",
    "ros_type": "sensor_msgs/msg/LaserScan",
    "gz_type": "gz.msgs.LaserScan",
    "direction": "[",
  },
  # Lidar Point Cloud (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/rear_laser/scan/points",
    "ros_topic": "rear_laser/points",
    "ros_type": "sensor_msgs/msg/PointCloud2",
    "gz_type": "gz.msgs.PointCloudPacked",
    "direction": "[",
  },

  ## realsense_front_camera
  # Camera Info (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/realsense_front_camera/camera_info",
    "ros_topic": "rgbd_camera/camera_info",
    "ros_type": "sensor_msgs/msg/CameraInfo",
    "gz_type": "gz.msgs.CameraInfo",
    "direction": "[",
  },
  # Depth Image (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/realsense_front_camera/depth_image",
    "ros_topic": "rgbd_camera/depth_image",
    "ros_type": "sensor_msgs/msg/Image",
    "gz_type": "gz.msgs.Image",
    "direction": "[",
  },
  # Point Cloud (Gazebo -> ROS2)
  {
    "gz_topic": "{world}/model/{robot_name}/link/base_link/sensor/realsense_front_camera/depth_image/points",
    "ros_topic": "rgbd_camera/points",
    "ros_type": "sensor_msgs/msg/PointCloud2",
    "gz_type": "gz.msgs.PointCloudPacked",
    "direction": "[",
  },
      # pose
  {
    "gz_topic": "/model/{robot_name}/pose",
    "ros_topic": "pose",
    "ros_type": "geometry_msgs/msg/PoseStamped",
    "gz_type": "gz.msgs.Pose",
    "direction": "[",
  },
]