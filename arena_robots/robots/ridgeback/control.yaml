ridgeback_velocity_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel_names: ["front_left_wheel", "rear_left_wheel"]
  right_wheel_names: ["front_right_wheel", "rear_right_wheel"]
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  wheel_separation: 0.512
  wheel_radius: 0.0759
  cmd_vel_timeout: 0.25
  base_frame_id: base_link
  odom_frame_id: odom
  enable_odom_tf: true
  estimate_velocity_from_position: false
  open_loop: false
  publish_cmd: true
  velocity_rolling_window_size: 10
  linear:
    x:
      has_velocity_limits    : true
      max_velocity          : 1.1   # Ridgeback官方最大速度
      min_velocity          : -1.1
      has_acceleration_limits: true
      max_acceleration      : 2.0
      min_acceleration      : -2.0
    y:
      has_velocity_limits    : true
      max_velocity          : 1.1
      min_velocity          : -1.1
      has_acceleration_limits: true
      max_acceleration      : 2.0
      min_acceleration      : -2.0
  angular:
    z:
      has_velocity_limits    : true
      max_velocity          : 1.0
      min_velocity          : -1.0
      has_acceleration_limits: true
      max_acceleration      : 2.0
      min_acceleration      : -2.0
