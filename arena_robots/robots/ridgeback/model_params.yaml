observation_sources_string: lidar
observation_sources:
  - lidar
observation_sources_dict:
    lidar:
      topic: ${namespace}/lidar
      max_obstacle_height: 2.0
      clearing: True
      marking: True
      data_type: "LaserScan"

polygons:
  - StopPolygon
polygons_dict:
  StopPolygon:
    type: "polygon"
    points: "[ [0.48, 0.40], [0.48, -0.40], [-0.48, -0.40], [-0.48, 0.40] ]"
    action_type: "stop"
    min_points: 4
    visualize: True
    polygon_pub_topic: "polygon_stop"
    enabled: True

planner_plugins:
  - GridBased
planner_plugins_dict:
  GridBased:
    plugin: "nav2_navfn_planner/NavfnPlanner"
    tolerance: 0.5
    use_astar: false
    allow_unknown: true

footprint: "[ [0.48, -0.40], [0.48, 0.40], [-0.48, 0.40], [-0.48, -0.40] ]"
footprint_padding: 0.1
inflation_radius: 0.25

robot_base_frame: 'base_link'
robot_odom_frame: 'odom'

actions:
  continuous:
    angular_range:
    - -4.0
    - 4.0
    linear_range:
    - -2.0
    - 2.0
  discrete:
  - angular: 0.0
    linear: 0.3
    name: move_forward
  - angular: 0.0
    linear: -0.15
    name: move_backward
  - angular: 0.35
    linear: 0.15
    name: turn_left
  - angular: -0.35
    linear: 0.15
    name: turn_right
  - angular: 0.75
    linear: 0.0
    name: turn_strong_left
  - angular: -0.75
    linear: 0.0
    name: turn_strong_right
  - angular: 0.0
    linear: 0.0
    name: stop
is_holonomic: false
laser:
  angle:
    increment: 0.00654497222
    max: 2.35619
    min: -2.35619
  num_beams: 720
  range: 30.0
  update_rate: 10
robot_base_frame: 'base_link'
robot_model: ridgeback
robot_radius: 0.4     # 推荐与 footprint 一致或稍大一点
robot_sensor_frame: lidar
