observation_sources_string: lidar
observation_sources:
  - lidar
observation_sources_dict:
  lidar:
    topic: ${namespace}/lidar
    max_obstacle_height: 2.0
    clearing: True
    marking: True
    data_type: "LaserScan"

polygons:
  - StopPolygon
polygons_dict:
  StopPolygon:
    type: "polygon"
    points: "[ [0.2, 0.3], [0.2, -0.3], [-0.2, -0.3], [-0.2, 0.3] ]"
    action_type: "stop"
    min_points: 4

wheel_separation: 0.70     # approximate based on Kairos width (0.776Â m)
wheels_per_side: 1
wheel_radius: 0.10         # placeholder

wheel_separation_multiplier: 1.5
left_wheel_radius_multiplier: 1.0
right_wheel_radius_multiplier: 1.0

publish_rate: 50.0
odom_frame_id: odom
base_frame_id: base_link
pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
twist_covariance_diagonal: [1000000.0, 1000000.0, 0.03, 1000000.0, 1000000.0, 0.03]

robot_odom_frame: 'odom'

actions:
  continuous:
    angular_range: [-4.0, 4.0]
    linear_range: [-2.0, 2.0]
  discrete:
    - {name: move_forward, linear: 0.3, angular: 0.0}
    - {name: move_backward, linear: -0.3, angular: 0.0}
    - {name: turn_left, linear: 0.0, angular: 2.0}
    - {name: turn_right, linear: 0.0, angular: -2.0}
    - {name: stop, linear: 0.0, angular: 0.0}

is_holonomic: true   # Kairos is omnidirectional

laser:
  angle:
    increment: 0.00654497222
    max: 2.35619
    min: -2.35619
  num_beams: 720
  range: 30.0
  update_rate: 10

robot_base_frame: robot_base_footprint
robot_model: rbkairos
robot_radius: 0.4
robot_sensor_frame: lidar